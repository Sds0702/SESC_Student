<!doctype html>
<html lang="en" xml:th="https://www.thymeleaf.com">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta th:replace="fragments/header"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Courses Available</title>
</head>
<body>
<div th:replace="fragments/nav"></div>
<div id="container">
    <table class="table" data-toggle="table">
        <thead>
        <tr>
            <th scope="col" data-sortable="true">Title</th>
            <th scope="col">Description</th>
            <th scope="col" data-sortable="true" data-sorter="currencySorter" class="narrow-width">Fee</th>
            <th scope="col" class="narrow-width">Action</th>
        </tr>
        </thead>
        <tbody>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.title}"></td>
            <td th:text="${course.description}"></td>
            <td th:text="${#numbers.formatCurrency(course.fee)}"></td>
            <td><a th:href="@{/courses/{id}(id=${course.id})}">
                <button class="btn btn-primary" type="Enrol">Enrol</button>
                    <i class="far fa-eye"></i>
                </button>
            </a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
